<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録</title>
</head>
<body>
  <form>
    <div>
      <fieldset>
        <legend>ユーザー情報</legend>
        <label>氏名：<input type="text" placeholder="例：山田太郎"></label><br>
        <label>Email：<input type="text" placeholder="例：xxxxx@gmail.com"></label><br>
        <label>性別：<input type="radio" name="gender">男性</label>
        <label><input type="radio" name="gender">女性</label>
        <label>パスワード：<input type="password" placeholder="半角英数字で入力"></label>
        <label>
          本サイトを知ったきっかけ
          <select>
            <option>Web検索</option>
            <option selected>Web広告</option>
            <option>友人からの紹介</option>
            <option>その他</option>
          </select>
        </label>
      </fieldset>
    </div>
    <div>
      <button>新規登録</button>
    </div>
  </form>
</body>
</html>
