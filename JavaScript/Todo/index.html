<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input">
    <input class="input-text" placeholder="TODOを入力" type="text" />
    <button class="add-button">追加</button> 
  </div>
  <div class="incomplete">
    <p class="title">未完了のTodo</p>
    <ul class="incomplete-list">
      <div class="list-row">
        <li>Todoです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
      <div class="list-row">
        <li>Todoです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
    </ul>
  </div>
  <div class="completed">
    <p class="title">完了したTodo</p>
    <ul class="complete-list">
      <div class="list-row">
        <li>Todoでした</li>
        <button>戻す</button>
      </div>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
